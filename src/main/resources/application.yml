spring:
  application:
    name: rpg-narrador-ia
  
  # Thymeleaf
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  
  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # Database H2 (desenvolvimento)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  h2:
    console:
      enabled: true

  # Configuração Spring AI para Gemini (AGORA DENTRO DO PRIMEIRO BLOCO SPRING)
  ai:
    google:
      genai:
        api-key: ${GEMINI_API_KEY} # Spring lerá daqui!
        chat:
          options:
            model: gemini-2.0-flash # Usamos o modelo que funcionou para você
            temperature: 0.8

server:
  port: 8080 # Se quiser usar outra porta, mude para 8081

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG